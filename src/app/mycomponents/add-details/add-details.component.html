<div
  style="
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    position: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.5);
  "
>
  <div
    style="
      border-radius: 10px;
      width: 600px;
      height: 600px;
      display: flex;
      align-items: center;
      background-color: white;
      justify-content: space-evenly;
      position: relative;
    "
  >
    <div
      style="position: absolute; top: 2px; right: 2px; cursor: grab"
      (click)="handleModuleClose()"
      class="cross_icon"
    >
      ‚ùå
    </div>
    <form action="">
      <label for="">Enter visiting place</label>
      <div class="input_field">
        <img
          class="input_icon"
          src="../../../assets/place_visit.svg"
          alt="location"
        />
        <input class="input_box" type="text" />
      </div>
    </form>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Fill form field</mat-label>
        <input matInput placeholder="Placeholder" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
  </div>
</div>
